<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div>
        <div class="container">
            <h1 class="no-wrap">Password Generator</h1>
            <div class="display-container">
                <input readonly placeholder="Password" class="display" data-passwordDisplay>
                <button class="copyBtn" data-copy>
                    <span class="tooltiop" class="active" data-copyMsg></span>
                    <img src="./assets/copy.svg" alt="copy" width="23" height="23">
                </button>
            </div>
            <div class="input-container">
                <div class="length-container">
                    <p>Password Length</p>
                    <p data-lengthNumber>0</p>
                </div>
                <!-- slider -->
                <input type="range" min="1" max="20" class="slider" step="1" data-lengthSlider>
                <!-- check boxes -->
                <div class="check">
                    <input type="checkbox" id="uppercase">
                    <label for="uppercase">Includes Uppercase Letters</label>
                </div>
                <div class="check">
                    <input type="checkbox" id="lowercase">
                    <label for="lowercase">Include Lowercase Letters</label>
                </div>
                <div class="check">
                    <input type="checkbox" id="number">
                    <label for="number">Include Numbers</label>
                </div>
                <div class="check">
                    <input type="checkbox" id="symbols">
                    <label for="symbols">Include Symbols</label>
                </div>
                <!-- Strength -->
                <div class="strength-container">
                    <p>Strength</p>
                    <div class="indicator" data-indicator></div>
                </div>
                <!-- generate password -->
                <button class="generateBtn">Generate Password</button>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
